<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medi Drug</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #fbd3e9, #bb377d);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #bb377d;
        }
        .form_group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form_group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form_control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: #bb377d;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #9b2d67;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color:rgb(173, 95, 137);
            text-decoration: none;
        }
    </style>
    <script>

window.history.pushState(null, "", window.location.href);
        window.addEventListener("popstate", function () {
   
   window.history.pushState(null, "", window.location.href);
});
        function validateForm() {
            let email = document.forms["loginForm"]["email"].value;
            let password = document.forms["loginForm"]["password"].value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
     <div class="row">
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
     </div>
        <h2>Login</h2>
        <form name="loginForm" action="/login" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
            <div class="form_group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input class="form_control" type="email" name="email" required>
            </div>
            <div class="form_group">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input class="form_control" type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <a href="/register">Create an account</a> | <a href="/">Back</a>
        </div>
    </div>
</body>
</html>
