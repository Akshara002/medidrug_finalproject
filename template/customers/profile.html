{% extends 'customers/customer.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        background: #f8f9fa;
    }

    .profile-card {
        background: #fff;
        border-radius: 15px;
        width: 350px;
        text-align: center;
        transition: 0.3s;
    }

    .profile-img img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #ff66b2;
        padding: 5px;
    }

    .profile-card h4 {
        color: #333;
        font-weight: 600;
    }

    .profile-card p {
        font-size: 14px;
        margin-bottom: 5px;
    }

    .btn-primary {
        background: #ff66b2;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
    }

    .btn-primary:hover {
        background: #ff0080;
    }
</style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card profile-card p-4 text-center shadow">
        <!-- Profile Image -->
        <div class="profile-img mx-auto">
            <img src="{% static 'img/user.png' %}" alt="User Image">
        </div>
        
        <!-- User Details -->
        <h4 class="mt-3">Welcome, {{users.name}}</h4>
         <h4 class="mt-3"><i class="fa-solid fa-envelope"></i> {{users.email}}</h4>
            <h4><i class="fa-solid fa-phone"></i>{{users.mobile}}</h4>
                    <!-- Edit Profile Button -->
        {% comment %} <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">
            <i class="fa-solid fa-user-pen"></i> Edit Profile {% endcomment %}
        </a>
    </div>
</div>
    {% endblock %}
        <a href="/edit-profile" class="btn btn-edit"><i class="fa-solid fa-user-edit"></i> Edit Profile</a>
      
    </div>
</body>
</html>
