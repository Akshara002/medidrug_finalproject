<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Medi Drug</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg,rgb(179, 47, 82), #fad0c4);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }33
            
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 350px;
            text-align: center;
            transform: translateY(-10px);
            animation: slideIn 0.5s ease-in-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            margin-bottom: 15px;
            color: #d63384;
            font-weight: 600;
            opacity: 0;
            animation: fadeInText 0.8s ease-in-out forwards 0.3s;
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .form_group {
            margin-bottom: 12px;
            text-align: left;
            opacity: 0;
            animation: fadeInText 0.8s ease-in-out forwards 0.5s;
        }
        .form_group label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        .form_control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }
        .form_control:focus {
            border-color: #d63384;
            outline: none;
            box-shadow: 0px 0px 8px rgba(214, 51, 132, 0.4);
            transform: scale(1.02);
        }
        .btn {
            background: linear-gradient(45deg, #d63384, #ff6b99);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            opacity: 0;
            animation: fadeInText 0.8s ease-in-out forwards 0.8s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #c02a75, #ff4e88);
            transform: scale(1.05);
        }
        .links {
            margin-top: 12px;
            opacity: 0;
            animation: fadeInText 0.8s ease-in-out forwards 1s;
        }
        .links a {
            color: #d63384;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["registerForm"]["name"].value;
            let email = document.forms["registerForm"]["email"].value;
            let password = document.forms["registerForm"]["password"].value;
            let phone = document.forms["registerForm"]["phone"].value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^[0-9]{10}$/;

            if (name.trim() === "") {
                alert("Name is required.");
                return false;
            }
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form name="registerForm" action="/register" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form_group">
                <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
                <input class="form_control" type="text" name="name" required>
            </div>
            <div class="form_group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input class="form_control" type="email" name="email" required>
            </div>
            <div class="form_group">
                <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input class="form_control" type="tel" name="phone" required>
            </div>
            <div class="form_group">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input class="form_control" type="password" name="password" required>
            </div>
            <div class="form_group">
                <label for="role"><i class="fa-solid fa-user-tag"></i> Select Role</label>
                <select name="role" class="form_control" required>
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="supplier">Supplier</option>
                    <option value="delivery">Delivery</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="links">
            <a href="/login">Already have an account? Login</a> | <a href="/">Back</a>
        </div>
    </div>
</body>
</html>
