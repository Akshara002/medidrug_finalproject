{% extends 'customers/customer.html' %}
{% block content %}

<div class="container mt-4">
    <div class="container mt-5 shadow-lg p-4 bg-white rounded">
        <h2 class="mb-4 text-center text-gradient">
            <i class="fa-solid fa-house-medical"></i> Medicine List
        </h2>
        
        <div class="row">
            {% for medicine in medicines %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card medicine-card h-100 border-0">
                    <div class="image-container">
                        <img src="{{ medicine.image.url }}" class="card-img-top" alt="{{ medicine.name }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-gradient">
                            <i class="fa-solid fa-pills"></i> {{ medicine.name }}
                        </h5>
                        <!-- <p class="card-text text-muted"><i class="fa-solid fa-clipboard"></i> {{ medicine.description }}</p> -->
                        <p class="price"><i class="fa-solid fa-indian-rupee-sign"></i> {{ medicine.price }}</p>
                        
                        <a href="{% url 'medicine_detail' medicine.id %}" class="btn view-btn">
                            <i class="fa-solid fa-arrow-right"></i> View Details
                        </a>

                       
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fbd3e9, #bb377d);
        }

        .text-gradient {
            background: linear-gradient(90deg, #ff66b2, #bb377d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Card Styling */
        .medicine-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }

        .medicine-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        /* Image Optimization */
        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Buttons */
        .view-btn, .submit-btn {
            background: linear-gradient(45deg, #ff66b2, #bb377d);
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .view-btn:hover, .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 102, 178, 0.3);
        }

        /* Comment Section */
        .comment-box {
            background: #fbd3e9;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        details[open] summary {
            font-weight: bold;
        }

        /* Price Styling */
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #bb377d;
        }

        /* Star Rating */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .rating input {
            display: none;
        }

        .rating label {
            color: #ddd;
            transition: color 0.3s;
            padding: 0 5px;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>

</div>

{% endblock %}
